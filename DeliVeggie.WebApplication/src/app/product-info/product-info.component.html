<div>
    <table *ngIf="product != null" class="table">
        <tr>
            <td>Product Name </td>
            <td>{{product.name}}</td>
        </tr>
        <tr>
            <td>Product Description</td>
            <td>{{product.description}}</td>
        </tr>
        <tr>
            <td>Product Price</td>
            <td>{{product.price}}</td>
        </tr>
    </table>

    <div>
        <a routerLink="/products/"> Back to Product List </a>
    </div>
</div>
